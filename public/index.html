<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>后台管理</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.7 -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="css/admin/AdminLTE.min.css">
	<!-- AdminLTE Skins. Choose a skin from the css/skins
		folder instead of downloading all of them to reduce the load. -->
	<link rel="stylesheet" href="css/admin/skins/_all-skins.min.css">
</head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<header class="main-header">
			<!-- Logo -->
			<a href="index2.html" class="logo">
				<!-- mini logo for sidebar mini 50x50 pixels -->
				<span class="logo-mini"><b>E</b>NET</span>
				<!-- logo for regular state and mobile devices -->
				<span class="logo-lg"><b>EMIC</b>NET</span>
			</a>
			<!-- Header Navbar: style can be found in header.less -->
			<nav class="navbar navbar-static-top">
				<!-- Sidebar toggle button-->
				<a href="#" class="sidebar-toggle" id="sidebar_toggle" data-toggle="push-menu" role="button">
						<span class="sr-only">Toggle navigation</span>
					</a>

				<div class="navbar-custom-menu">
					<ul class="nav navbar-nav">
						<!-- User Account: style can be found in dropdown.less -->
						<li class=" user user-menu ">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
									<img src="img/user2-160x160.jpg" class="user-image" alt="User Image">
									<span class="hidden-xs user_name" >管理员</span>
								</a>
						</li>
						<li class="dropdown user user-menu " id="logout">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
									<span class="hidden-xs">退出</span>
								</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="main-sidebar">
			<!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar">
				<!-- Sidebar user panel -->
				<div class="user-panel">
					<div class="pull-left image">
						<img src="img/user2-160x160.jpg" class="img-circle" alt="User Image">
					</div>
					<div class="pull-left info user_online_status" isshow="0">
						<p>管理员</p>
						<a href="#" class="status_switch"><i class="fa fa-circle text-green"></i> 在线</a>
					</div>
				</div>
				<!-- sidebar menu: : style can be found in sidebar.less -->
				<ul class="sidebar-menu" data-widget="tree">
					<li class="active" id="loadUserList">
						<a href="javascript:void(0)">
								<i class="fa fa-dashboard"></i> 
								<span>用户列表</span>
							</a>
					</li>
					<li class="" id="loadRoleList" >
						<a href="javascript:void(0)" >
								<i class="fa fa-dashboard"></i> 
								<span>传输值</span>
							</a>
					</li>
				</ul>
			</section>
			<!-- /.sidebar -->
		</aside>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer">
			<div class="pull-right hidden-xs">
				<b>Version</b> 2.4.0
			</div>
			<strong>Copyright &copy; 2014-2016 <a href="https://adminlte.io">Almsaeed Studio</a>.</strong> All rights reserved.
		</footer>
	</div>
	<!-- jQuery 3 -->
	<script src="plugins/jquery/jquery.min.js"></script>
	<script src="plugins/plugs/jquery.plugs.js"></script>
	<!-- Bootstrap 3.3.6 -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<!-- AdminLTE App -->
	<script src="js/admin/adminlte.min.js"></script>
	<!-- 客服 -->
	<script src="js/index.js"></script>
</body>

</html>
