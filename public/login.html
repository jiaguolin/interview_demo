<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>在线客服</title>
		<!-- Tell the browser to be responsive to screen width -->
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<!-- Bootstrap 3.3.6 -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<!-- Theme style -->
		<link rel="stylesheet" href="css/admin/AdminLTE.min.css">
	</head>
	<body class="hold-transition login-page">
		<div class="login-box">
			<!-- /.login-logo -->
			<div class="login-box-body">
				<p class="login-box-msg">
					<img src="img/logo.jpg" style="width:120px;height:72px;">
				</p>
				<form>
					<div class="form-group has-feedback">
						<input type="text" name="name" class="form-control" placeholder="请输入用户名">
						<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input type="password" name="password" class="form-control" placeholder="请输入密码">
						<span class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>
					<div class="row">
					</div>
				</form>
				<div class="social-auth-links text-center">
					<a href="#" style="padding-left:0px;text-align:center;" id="btn_login" class="btn btn-block btn-social btn-facebook btn-flat">登陆</a>
				</div>
				<div class="social-auth-links text-center">
					<a href="#" style="padding-left:0px;text-align:center;" id="btn_regist" class="btn btn-block btn-social btn-facebook btn-flat">注册</a>
				</div>
			</div>
		<!-- /.login-box-body -->
		</div>
		<!-- /.login-box -->
		<!-- jQuery 2.2.3 -->
		<script src="plugins/jquery/jquery.min.js"></script>
		<!-- Bootstrap 3.3.6 -->
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<!-- jquery-plug.js -->
		<script src="plugins/plugs/jquery.plugs.js"></script>
		<!-- 登陆注册 -->
		<script src="js/login.js"></script>
	</body>
</html>
